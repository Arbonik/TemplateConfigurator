//SourceZoneIndex-DestZoneIndex-IsMain - эти три поля являются ключём для поиска. Если го по таком ключу будет найденно то следующие параметры будут просто обновлены, если нет - будет добавлено новое го в шаблон.
message ConnectionModel {
  int32 SourceZoneIndex = 1; // id зоны источника
  int32 DestZoneIndex = 2; // id зоны назначения
  bool IsMain = 3; // основное ГО или альтернативное

  google.protobuf.BoolValue RemoveConnection = 4; // нужно ли удалить это го, последующие параметры игнорируются

  google.protobuf.BoolValue TwoWay = 5;
  google.protobuf.Int32Value GuardStrenght = 6; // размер охраны ГО
  google.protobuf.BoolValue Guarded = 7; // наличие охраны на ГО
  google.protobuf.BoolValue Wide = 8;
  google.protobuf.BoolValue StaticPos = 9; // генерить ГО по указанным статисческим координатам true - по координатам false - случайно
  google.protobuf.Int32Value StartPointX = 10; // координата X для генерации ГО (если StaticPos = true)
  google.protobuf.Int32Value StartPointY = 11; // координата Y для генерации ГО (если StaticPos = true)
  google.protobuf.Int32Value MinRadiusToSearch = 12; // минимальный радиус поиска пересечений (если StaticPos = true)
  google.protobuf.Int32Value MaxRadiusToSearch = 13; // максимальный радиус поиска пересечений (если StaticPos = true)
  google.protobuf.Int32Value MinRadiusToMain = 14; // минимальный радиус для поиска основного ГО (если IsMain = false)
  google.protobuf.Int32Value MaxRadiusToMain = 15; // максимальный радиус для поиска основного ГО (если IsMain = false)
  google.protobuf.Int32Value RoadType = 16; // тип дороги: 0 – без дороги, 1 – земляная, 2 – каменная
}

