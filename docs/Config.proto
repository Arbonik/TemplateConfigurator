  RingOfMachines = 91; // Кольцо родства с машинами
  HornOfPlenty = 92; // Рог изобилия
  RingOfUnsummon = 93; // Кольцо изгнания
  BookOfPower = 94; // Том Силы
  TreebornQuiver = 95; // Изумительный колчан
  RingOfSilence = 97; // Кольцо безмолвия
