message CreatureTierReplacement {
  int32 Tier = 1; // тир, в котором будет произведеназамена
  repeated string CreatureIds = 2; // айди юнитов на замену
}

// Начиная с поля RandomDwellingConfig допустима только одна вариация настройки т.е. нукжно заполнять только один из полей. По умолчанию считается первое если заполнить несколько
message DwellingGenerationConfig {
  TemplateGenerationEnums.BuildingTextureConfig BuildingTexture = 1; // текстура двелов
  CreaturesConfiguration CreaturesConfiguration = 2; // настройки замены юнитов в двелах в рамках террейна.
  oneof GenerationType{
      RandomDwellingConfig RandomDwellingConfig = 3; // вариант рандомной генерации двелов
      StaticDwellingConfigs StaticDwellingConfigs = 4; // статичные наборы двеллингов
      DwellingByPointsConfig DwellingByPointsConfig = 5; // генерация двелинга по очкам
      DependantDwellingConfig DependantDwellingConfig = 6; // вариант генерации тиров на основе другой локации.
  }
}

message RandomDwellingConfig {
  int32 MinCount = 1; // минимальное количество двелов
  int32 MaxCount = 2; // максимальное количество двелов
  google.protobuf.Int64Value MinTiersCount = 3; // минимальное количество тиров существ в двелинга, по умолчанию 7
  google.protobuf.Int64Value MaxTiersCount = 4; // максимальное количество тиров существ в двелинга, по умолчанию 7
  google.protobuf.BoolValue UniformDistribution = 5; // равномерное распределение по тирам, т.е. если 14 двелов и 7 тиров их сдаст гарантированно T1x2;T2x2;T3x2;T4x2;T5x2;T6x2;T7x2
  repeated int64 AllowedTiers = 6; // массив разрешённых тиров для генерации, по умолчанию будут все тиры 1-7
  google.protobuf.Int64Value MinCountPerTier = 7; // настройка минимального количества двелов для тира
  google.protobuf.Int64Value MaxCountPerTier = 8; // настройка максимального количества двелов для тира
}

message StaticDwellingConfigs {
  repeated DwellingValue DwellingValue = 1; // набор статических вариаций двелов т1-т7, будет выбрана случайная
}

message DwellingByPointsConfig {
  int64 PointsCount = 1; // количество поинтов для распределения двелов
  DwellingValue DwellingPoints = 2; // выставление велью поинтов конкретным тирам
  map<string, DwellingValue> DwellingPointsByFaction = 3; // выставление велью поинтов конкретным тирам по фракциям (Humans, Inferno, Necropolis, Elves, Liga, Mages, Dwarfs, Horde )
  google.protobuf.Int64Value MinTiersCount = 4; // минимальное количество тиров существ в двелинга
  google.protobuf.Int64Value MaxTiersCount = 5; // максимальное количество тиров существ в двелинга
  repeated int64 AllowedTiers = 6; // массив разрешённых тиров для генерации, по умолчанию будут все тиры 1-7
  DwellingValue MinCountPerTier = 7; // настройка минимального количества двелов для конкретного тира
  map<string, DwellingValue> MinCountPerTierByFaction = 8; // настройка минимального количества двелов для конкретного тира по фракциям (Humans, Inferno, Necropolis, Elves, Liga, Mages, Dwarfs, Horde )
  DwellingValue MaxCountPerTier = 9; // настройка максимального количества двелов для конкретного тира
  map<string, DwellingValue> MaxCountPerTierByFaction = 10; // настройка максимального количества двелов для конкретного тира по фракциям (Humans, Inferno, Necropolis, Elves, Liga, Mages, Dwarfs, Horde )
}

message DependantDwellingConfig {
  int64 ZoneId = 1; // зона от которой зависят настройки двелингов
  int32 MinCount = 2; // минимальное количество двелов
  int32 MaxCount = 3; // максимальное количество двелов
  google.protobuf.Int64Value MinTiersCount = 4; // минимальное количество тиров существ в двелинга
  google.protobuf.Int64Value MaxTiersCount = 5; // максимальное количество тиров существ в двелинга
  google.protobuf.BoolValue UniformDistribution = 6; // равномерное распределение по тирам, т.е. если 14 двелов и 7 тиров их сдаст гарантированно T1x2;T2x2;T3x2;T4x2;T5x2;T6x2;T7x2
  google.protobuf.Int64Value MinCountPerTier = 7; // настройка минимального количества двелов для конкретного тира
  google.protobuf.Int64Value MaxCountPerTier = 8; // настройка максимального количества двелов для тира
  bool IsCopyMode = 9; // false - будут взяты тиры которые не сгенерировались в другой локации, true - тиры будут скопированы из другой локации
}


message DwellingValue {
  google.protobuf.Int64Value T1 = 1;
  google.protobuf.Int64Value T2 = 2;
  google.protobuf.Int64Value T3 = 3;
  google.protobuf.Int64Value T4 = 4;
  google.protobuf.Int64Value T5 = 5;
  google.protobuf.Int64Value T6 = 6;
  google.protobuf.Int64Value T7 = 7;
}

message ResourcesConfig {
  IntValueConfig Wood = 1; // Количетсов дерева
  IntValueConfig Ore = 2; // Количество руды
  IntValueConfig Mercury = 3; // Количество ртути
  IntValueConfig Crystals = 4;  // Количество кристалов
  IntValueConfig Sulfur = 5;  // Количество серы
  IntValueConfig Gems = 6;  // Количество самоцветов
  IntValueConfig Gold = 7;  // Количество золота
}

message ZoneGenerationConfig {
  int32 ZoneId = 1; // индекс зоны из шаблона
  TemplateGenerationEnums.TerrainType TerrainType = 2; // тип террейна
  google.protobuf.Int32Value MirrorZoneId = 3; // Id зоны с которой нужно скопировать остальные результаты генерации. Если параметр указан все остальные настройки кроме TerrainType, ZoneId и координат локации/замка игнорируются. CreaturesConfiguration возьмётся зеркальное только если не указано в оригинальном конфиге.
  DwellingGenerationConfig DwellingGenerationConfig = 4; // конфигурация генерации двелов
  ResourcesConfig MineGenerationConfig = 5; // конфигурация шахт
  IntValueConfig AbandonedMines = 6; //  количество забррошенных шахт
  IntValueConfig UpgBuildingsDensity = 7; //  повышалки героев
  IntValueConfig TreasureDensity = 8;  // ресурсы на земле
  IntValueConfig TreasureChestDensity = 9; // сундуки  на земле
  IntValueConfig Prisons = 10; // количество тюрем
  IntValueConfig TownGuardStrenght = 11; // охрана города
  IntValueConfig ShopPoints = 12; // очки магазинов
  IntValueConfig ShrinePoints = 13; // очки храмов магии 
  IntValueConfig LuckMoralBuildingsDensity = 14; // бафы на морраль, мувы и т.д.
