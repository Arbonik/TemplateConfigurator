enum ArtifactCategory {
  Minor = 0; // Минор
  Major = 1; // Мажор
  Relic = 2; // Реликт
  Grail = 3;
}

enum ArtifactSlot {
  Inventory = 0; // только в сумке
  Primary = 1; // оружие
  Secondary = 2; // щит
  Head = 3; // голова
  Chest = 4; // грудь
  Neck = 5; // шея
  Finger = 6; // кольцо
  Feet = 7; // сапоги
  Shoulders = 8; // плечи
  MiscSlot = 9; // карман
}

// Это входная точка генерации, эта модель будет рутовая в json документе
message TemplateGenerationConfig {
  string TemplateName = 1; // название шаблона который будет заменяться
  repeated ZoneGenerationConfig Zones = 2; // настройка зон, не заполненные параметры будут использованы из оригинального XDB
  repeated ConnectionModel Connections = 3; // настройки ГО шаблона,  не заполненные параметры будут использованы из оригинального XDB
  repeated TerrainConfig TerrainConfig = 4; // управлениями объектов в шоп поинтсах под конкретные террейны
  repeated StartBuildingConfig StartBuildingConfigs = 5; // настройка стартовых зданий в городах
  GeneralData GeneralData = 6; // общие настройки: иконки, плотность боёв и т.д.

  google.protobuf.DoubleValue BaseArmyMultiplier = 7; // общий множитель стартовой армии, 1 по умолчанию
  map<string, double> ArmyMultipliers = 8; //  настройка множителей для конкретной фракции (Humans, Inferno, Necropolis, Elves, Liga, Mages, Dwarfs, Horde )

  ScriptFeaturesConfig ScriptFeaturesConfig = 9; // настройки скриптовых фич
  EntitiesBanModel EntitiesBanConfig = 10; // настройки банов на шаблоне
  StartSpellsConfig StartSpellsConfig = 11; // найстройки стартовых заклинаний

  repeated CustomBuildingConfig CustomBuildingConfigs = 12; // Создание кастомных зданий которые можно использовать в других секциях конфигов
  CreatureBanksPool CreatureBanksPool = 13; // настройки специального пула банков существ который может быть добавлен в настройках террейнов через опцию AddCreatureBanksPool

  ZoneRandomizationConfig ZoneRandomizationConfig = 14; // настройки рандомизации координат в шаблоне
}

message EntitiesBanModel {
  repeated HeroTypeEnum.HeroType BannedHeroes = 1; // забаненные герои
  repeated SpellTypeEnum.SpellType BannedSpells = 2; // забаненные заклинания
  repeated ArtifactTypeEnum.ArtifactType BannedArtifacts = 3; // забаненные артефакты
  BasesBanModel BannedBases = 4; // забаненные базовые скиллы
  google.protobuf.BoolValue BanMaradeur = 5; // забанить мародерство?
}

message GeneralData {
  google.protobuf.Int32Value Mine1LevelGuardLevel = 1; // охрана древесины и рудника
  google.protobuf.Int32Value Mine2LevelGuardLevel = 2; // охрана шахт редких ресурсов
  google.protobuf.Int32Value MineGoldGuardLevel = 3; // охрана голд шахт
}

message IntValueConfig {
  google.protobuf.Int32Value MinValue = 1; // минимальное значение параметра
  google.protobuf.Int32Value MaxValue = 2; // максимальное значение параметра
}

message CreaturesConfiguration {
  IntValueConfig ReplacementsCount = 1; // количество тиров, которые будут заменены
  google.protobuf.BoolValue TerrainFaction = 2; // добавлять ли юнитов текущего террейна
  google.protobuf.BoolValue NonPlayersFactions = 3; // включать ли фракции, не выданные игрокам
  google.protobuf.BoolValue NoGrades = 4; // включать ли негрейды
  google.protobuf.BoolValue Grades = 5; // включать ли грейды
  google.protobuf.BoolValue Neutrals = 6; // включать ли нейтралов
  google.protobuf.DoubleValue BaseCostMultiplier = 7; // множитель стоимости в золоте
  google.protobuf.DoubleValue BaseResourcesMultiplier = 8; // множитель стоимости в ресурсах
  google.protobuf.DoubleValue BaseGrowMultiplier = 9; // множитель прироста
  repeated CreatureModifier CreatureModifiers = 10; // модификаторы юнитов по тирам
  repeated CreatureTierReplacement CreatureTierReplacements = 11; // конкретные юниты на замену в тирах, при заполнении секции в эти тиры будут рандомиться только юниты по указанным айди
  google.protobuf.BoolValue NonUniqueReplacements = 12; // могут ли заменённые юниты повторяться в других локациях
}

message CreatureModifier {
  int32 Tier = 1; // тир существа
  google.protobuf.DoubleValue CostMultiplier = 2; // множитель стоимости в золоте
  google.protobuf.DoubleValue ResourcesMultiplier = 3; // множитель стоимости в ресурсах
  google.protobuf.DoubleValue GrowMultiplier = 4; // множитель прироста
}

