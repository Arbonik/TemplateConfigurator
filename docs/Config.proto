message CreatureBuildingConfig {
  repeated int64 TiersPool = 1; // набор тиров, один из которых случайно будет выбран для генерации
  google.protobuf.BoolValue NoGrades = 2; // добавлять ли негрейд
  google.protobuf.BoolValue Grades = 3; // добавлять ли грейд
  google.protobuf.BoolValue Neutrals = 4; // добавлять ли нейтралов
  google.protobuf.BoolValue NonPLayerFactions = 5; // добавлять ли фракции игроков
  google.protobuf.BoolValue PLayerFactions = 6; // добавлять ли фракции игроков
  TemplateGenerationEnums.PlayerType PlayerType = 7; // фракции каких игроков нужно добавить
  repeated string CreatureIds = 8; // массив существ, одно из которых будет выбрано — если указано, остальные параметры игнорируются
  google.protobuf.DoubleValue CostMultiplier = 9; // множитель цены в золоте юнитов
  google.protobuf.DoubleValue ResourcesMultiplier = 10; // множитель цены в ресурсах юнитов
  google.protobuf.DoubleValue GrowMultiplier = 11; // множитель прироста юнитов

  google.protobuf.BoolValue IsDwelling = 12; // Должен ли банк сгенерироваться в виде двеллинга
}

message PandoraBoxConfig {
  repeated int64 GoldAmount = 1; // значения золота которые могут выпасть в коробке
  repeated int64 ExpAmount = 2;  // значения экспы которые могут выпасть в коробке
  repeated PandoraArtifactConfig Artifacts = 3; // артефакты которые могут выпасть в коробке
  repeated PandoraCreatureConfig PandoraCreatureConfig = 4; // существа которые могут выпасть в коробке
  repeated PandoraSpellConfig Spells = 5; // заклинания которые могут выпасть в коробке
  repeated ResourcesConfig Resources = 6; // ресурсы которые могут выпасть 
}

message ScriptBuildingConfig {
  TemplateGenerationEnums.ScriptBuilding ScriptBuilding = 1; // одно из кастомных зданий без дополнительных настроек
}

message DefaultBuildingConfig {
  TemplateGenerationEnums.DefaultBuilding DefaultBuilding = 1;  // вариант объекта по умолчанию без кастомизации
}

message ResourceBuildingConfig {
  repeated ResourcesConfig ResourcesConfigs = 1; // массив с вариантоми ресурсов которые могут выпасть
}

message RunicChestConfig {
  repeated SpellTypeEnum.SpellType Runes = 1; // руны которые могут выпасть в коробке
  repeated int64 RuneTiers = 2; // тиры рун которые могут выпасть в коробке
  google.protobuf.Int64Value Count = 3; // количество рун которое может выпасть, по умолччанию 1
  google.protobuf.Int64Value ExpAmount = 4; // количество экспы которое выдаётся герою не гному
}

message MageEyeConfig {
  int64 CoordinateX = 1; // координата X для открытия тумана войны
  int64 CoordinateY = 2; // координата Y для открытия тумана войны
  google.protobuf.Int32Value Radius = 3; // радиус открытия тумана войны
}

message PandoraCreatureConfig {
  repeated int64 TiersPool = 1; // набор тиров который может выпасть в коробке
  google.protobuf.BoolValue NoGrades = 2; // добавлять ли негрейд
  google.protobuf.BoolValue Grades = 3; // добавлять ли грейд
  google.protobuf.BoolValue Neutrals = 4; // добавлять ли нейтралов
  google.protobuf.BoolValue NonPlayerFactions = 5; // добавлять ли фракции игроков
  google.protobuf.BoolValue PlayerFactions = 6; // добавлять ли фракции игроков
  TemplateGenerationEnums.PlayerType PlayerType = 7; // фракции каких игроков нужно добавить
  repeated string CreatureIds = 8; // массив существ которые нужно добавить.
  google.protobuf.DoubleValue GrowMultiplier = 9; // множитель прироста юнитов
}

message PandoraArtifactConfig {
  repeated ArtifactTypeEnum.ArtifactType Artifacts = 1; // артефакты которые могут выпасть в коробке
  repeated ArtifactTypeEnum.ArtifactCategory ArtifactCategories = 2; // категории артефактов которые могут выпасть в коробке
  repeated ArtifactTypeEnum.ArtifactSlot ArtifactSlots = 3; // в какие слоты могут выпасть артефакты
  repeated IntValueConfig CostRanges = 4; // ценовой диапазон артефактов для выпадения
  google.protobuf.Int64Value Count = 5; // количество артефакторв которые могут выпасть, по умолччанию 1
}

message PandoraSpellConfig {
  repeated SpellTypeEnum.SpellType Spells = 1; // заклинания которые могут выпасть в коробке
  repeated SpellTypeEnum.MagicSchool MagicSchools = 2; // школы заклинаний которые могут выпасть в коробке
  repeated int64 MagicTiers = 3; // тиры заклинаний которые могут выпасть в коробке
  repeated int64 RuneTiers = 4; // тиры рун которые могут выпасть в коробке
  repeated int64 WarCryTiers = 5; // тиры боевых кличей которые могут выпасть в коробке
  google.protobuf.Int64Value Count = 6; // количество заклинаний которые могут выпасть, по умолччанию 1
}

message CreatureBankConfig {
  string Name = 1; // уникальное имя модели объекта, актуальные имена см. в конфиге MJO
  repeated string CreaturesPool = 2; // массив ID существ, из которых будет выбран один случайный
  repeated Common.StringArray GuardsPool = 3; // массив массивов существ для охраны, из которых будет выбран один вариант
  google.protobuf.DoubleValue CreatureCostMultiplier = 4; // множитель цены существа в золоте
  google.protobuf.DoubleValue CreatureResourcesMultiplier = 5; // множитель цены существа в ресурсах
  google.protobuf.DoubleValue CreatureGrowMultiplier = 6; // множитель прироста существа
  google.protobuf.DoubleValue GuardGrowMultiplier = 7; // множитель прироста охраны
}

message StartBuildingConfig {
  google.protobuf.BoolValue ApplyAllTerrains = 1; // нужно применить настройку ко всем террейнам
  TemplateGenerationEnums.TerrainType TerrainType = 2; // к какому террейну нужно применить настройку (only if ApplyAllTerrains = false)
  repeated TemplateGenerationEnums.BuildingType Buildings = 3; // массив зданий для постройки, названия указаны в справочнике в конце документа
  TemplateGenerationEnums.BuildingMode BuildingMode = 4; // К каким городам нужно применять настройку
}

message ScriptFeaturesConfig {
  CastleCaptureModel CastleCaptureProps = 1; // включение победы по удержанию замка
  GMRebuildModel GMRebuildProps = 2; // включение перестройки ГМа
  GloballyDisabledBuildingsModel GloballyDisabledBuildingsProps = 3; // список отключённых зданий
  ForcedFinalBattleModel ForcedFinalBattleProps = 4; // данные о принудительной финальной битве
  repeated AdditionalStartCastle AdditionalStartCastles = 5; // данные о  дополнительных замках игроков
}

message CastleCaptureModel {
  int64 CoordinateX = 1; // координата X замка для удержания
  int64 CoordinateY = 2; // координата Y замка для удержания
  google.protobuf.Int32Value SearchRadius = 3; // радиус поиска замка (по умолчанию 10)
  int64 EventTimer = 4; // количество дней до срабатывания события
  google.protobuf.BoolValue DisableFortifications = 5; // true — отключить фортификации замка
  bool IsForcedFinalBattle = 6; // true - принудительная финалка по истечению таймера , false - удержания замка для победы
}

message AdditionalStartCastle {
  int64 StartCoordinateX = 1; // координата X стартового замка
  int64 StartCoordinateY = 2; // координата Y стартового замка
  google.protobuf.Int32Value SearchRadius = 3; // радиус поиска стартового замка (по умолчанию 10)
  int64 TargetCoordinateX = 4; // координата X дополнительного замка
  int64 TargetCoordinateY = 5; // координата Y дополнительного замка
  google.protobuf.Int32Value TargetSearchRadius = 6; // радиус поиска дополнительного замка (по умолчанию 10)
}

message ResourcesModel {
  google.protobuf.Int64Value Wood = 1;     // стоимость в дереве
  google.protobuf.Int64Value Ore = 2;      // стоимость в руде
  google.protobuf.Int64Value Mercury = 3;  // стоимость в ртути
  google.protobuf.Int64Value Sulfur = 4;   // стоимость в сере
  google.protobuf.Int64Value Gem = 5;      // стоимость в самоцветах
  google.protobuf.Int64Value Crystal = 6;  // стоимость в кристаллах
  google.protobuf.Int64Value Gold = 7;     // стоимость в золоте
}

message GMRebuildModel {
  int64 MinimalGMLevel = 1;        // минимальный уровень ГМа для активации
  int64 MinimalWarCriesLevel = 2;  // минимальный уровень Кличницы для активации
  ResourcesModel RebuildCost = 3;   // стоимость перестройки
}

message GloballyDisabledBuildingsModel {
  repeated TemplateGenerationEnums.BuildingType Buildings = 1; // список отключённых зданий
}

message ForcedFinalBattleModel {
  int64 Week = 1; // неделя, на которой должна состояться финальная битва
  int64 Day = 2; // день, в который должна состояться финальная битва
}

message ZoneRandomizationConfig {
  repeated Common.IntArray ZonesToSwap = 1; // набор айдишников зон где первый элемент массива может быть заменён на любой случайный указанный в массиве
  google.protobuf.BoolValue IsSymmetricalSwap = 2; // работает только на ZonesToSwap, делает замену симметричное т.е. элементы будут свапнуты по тому же порядковому номеру во всех наборах зон
  repeated int64 ZonesToRandomize = 3; // указанные зоны будут рандомизированы по координатам в случайном порядке
}

message StartSpellsByPlayer {
  TemplateGenerationEnums.PlayerType PlayerType = 1; // игрок
  repeated SpellTypeEnum.SpellType Spells = 2; // стартовые заклинания для этого игрока
}

message StartSpellsByRace {
  Enums.CastleType CastleType = 1; // айди замка
  repeated SpellTypeEnum.SpellType Spells = 2; // стартовые заклинания для героев этого замка
}

message StartSpellsByHero {
  HeroTypeEnum.HeroType HeroType = 1; // айди героя
  repeated SpellTypeEnum.SpellType Spells = 2; // стартовые заклинания для этого героя
}

message StartSpellsConfig {
  repeated SpellTypeEnum.SpellType GlobalSpells = 1; // стартовые заклинания для любых героев на карте
  repeated StartSpellsByPlayer SpellsByPlayers = 2; // стартовые заклинания для героев определенных игроков
  repeated StartSpellsByRace SpellsByRaces = 3; // стартовые заклинания для героев определенных замков
  repeated StartSpellsByHero SpellsByHeroes = 4; // стартовые заклинания для конкретных героев
}

message BannedBasesByClass {
  TemplateGenerationEnums.HeroClassType Class = 1; // класс героя 
  repeated TemplateGenerationEnums.SkillType Skills = 2; // забаненные базы для этого класса
}

message BasesBanModel {
  repeated TemplateGenerationEnums.SkillType CommonBannedSkills = 1; // забаненные базы для всех героев
  repeated BannedBasesByClass SkillsBannedForClass = 2; // забаненные базы для конкретных классов героев
}